</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Brandon Williams</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Me</a>

                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">My Portfolio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="pageHeader">Contact Me</h1>
            <hr>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">*Name:</label>
                    <br>
                    <input type="text" id="name" placeholder="Please enter your full name." required>
                    <br>
                    <label for="contactEmail">*E-mail:</label>
                    <br>
                    <input type="email" id="contactEmail" placeholder="johndoe@gmail.com" required>
                    <br>
                    <label for="message">*Message:</label>
                    <br>
                    <textarea name="contactMessageArea" id="message" cols="30" rows="10"
                        placeholder="Please enter a brief message regarding your inquiry." required></textarea>
                    <br>
                    <button type="submit" class="btn btn-outline-success" id="contactSubmitButton">Submit</button>
                    <button type="reset" class="btn btn-outline-danger" id="ContactResetButton">Reset</button>
                    <br>
                    <sub id="formNote">All fields marked with an * are required.</sub>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="copyrightText">
            <p>Copyright &copy;</p>
        </div>
    </footer>
